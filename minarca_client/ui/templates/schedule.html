<Frame style="default.TFrame">
    
    <!-- Title -->
    <Label pack-side="top" text="Schedule backup" style="H1.dark.default.TLabel" pack-fill="x" />

    <ScrolledFrame id="scrolled_frame" pack-fill="both" pack-expand="1" style="default.TFrame" pack-pady="25 0">
        <Frame padding="0" pack-fill="x" pack-expand="1" style="default.TFrame">

            <!-- Frequency -->
            <Frame pack-fill="both" style="light.TFrame" padding="25" pack-pady="0 0">
                <Label style="H3.dark.light.TLabel" text="Frequency" pack-anchor="nw" width="15" />
                <Label text="Configure when you want your backup to take place." style="dark.light.TLabel" pack-fill="x" wrap="1" pack-pady="0 15"/>
                <Radiobutton id="hourly_btn" style="dark.light.TRadiobutton" value="1" text="Hourly" variable="{{schedule}}" pack-side="left" pack-pady="0 5" width="22" cursor="hand2"/>
                <Radiobutton id="daily_btn" style="dark.light.TRadiobutton" value="24" text="Once a day" variable="{{schedule}}" pack-side="left" pack-pady="0 5" width="22" cursor="hand2"/>
                <Radiobutton id="twice_btn" style="dark.light.TRadiobutton" value="12" text="Twice a day" variable="{{schedule}}" pack-side="left" pack-pady="0 5" width="22" cursor="hand2"/>
            </Frame>

            <!-- Pause -->
            <Frame pack-fill="both" style="light.TFrame" padding="25" pack-pady="25 0">
                <Frame style="light.TFrame" padding="0" pack-fill="x" pack-pady="0 15">
                    <Label style="H3.dark.light.TLabel" text="Suspend" width="15" pack-side="left"/>
                    <!-- Pause button -->
                    <Checkbutton id="pause_btn" pack-side="right" command="toggle_pause" variable="{{ paused }}" text="Suspended"
                        style="right.dark.light.Roundtoggle.TCheckbutton" cursor="hand2"/>
                </frame>
                <Label style="dark.light.TLabel" text="This feature lets you pause backup operations for 24 hours. Ideal when you need to reduce the use of system resources or free up bandwidth for other activities." pack-fill="x" wrap="1" />
            </Frame>

            <!-- Run if logged out -->
            <Frame pack-fill="both" style="light.TFrame" padding="25" pack-pady="25 0" visible="{{show_run_if_logged_out}}">
                <Frame style="light.TFrame" padding="0" pack-fill="x" pack-pady="0 15">
                    <Label style="H3.dark.light.TLabel" text="Advance Options" pack-side="left" />
                    <Checkbutton id="run_if_logged_out_btn" pack-side="right" command="toggle_run_if_logged_out" variable="{{run_if_logged_out}}" text="Run whether user is logged on or not"
                        style="right.dark.light.Roundtoggle.TCheckbutton" cursor="hand2"/>
                </Frame>
                <Label style="dark.light.TLabel" text="This feature allows Minarca to run scheduled backup tasks regardless of whether a user is currently logged on to the system or not. This is particularly useful for server." pack-fill="x" wrap="1" />
            </Frame>
        </Frame>
    </ScrolledFrame>

    
</Frame>
